{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <a href="/category/production-post" ><button class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>Create a pitch</button></a>
    {%for production in mypost%}
    <div class="row">
        <div class="panel panel-default"><a style="text-decoration: none;" href="/production/{{production.id}}"><h4>{{production.post}}</h4></a>
            <h5>by {{production.user.username}}</h5>
            <small class="text-muted">Created: {{ production.date_posted.strftime('%Y-%m-%d') }}</small></div>
    </div>
    {%endfor%}
</div>
{% endblock %}
